<html>
	<head>
		<title>Sellers Tool | {{title}}</title>
		<script src="https://code.jquery.com/jquery.js"></script>
                <script src="{{url_for('static', filename='sellers.js')}}"></script>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css" rel="stylesheet">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<stylesheet>body { padding-top: 50px; }</stylesheet>
	</head>
	<body>
		<div class="navbar navbar-inverse navbar-fixed-top">
 		     <div class="container">
 		       <div class="navbar-header">
          		<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
         	   		<span class="icon-bar"></span>
     		       		<span class="icon-bar"></span>
            			<span class="icon-bar"></span>
          		</button>
          		<a class="navbar-brand" href="#">Sellers Tool</a>
        	      </div>
        	      <div class="collapse navbar-collapse">
          		<ul class="nav navbar-nav">
           		 <li{%if referrer%}{%if referrer == 'amazon'%} class="active"{%endif%}{%endif%}><a href="/amazon">Amazon</a></li>
           		 <li{%if referrer%}{%if referrer == 'etsy'%} class="active"{%endif%}{%endif%}><a href="/etsy">Etsy</a></li>
          		</ul>
        	      </div><!--/.nav-collapse -->
      		    </div>
    		</div>

    		<div class="container" style="margin-top:40px;">	
			{% if content %}
			{{content|safe}}
			{% endif %}
		</div>
	</body>

</html>
